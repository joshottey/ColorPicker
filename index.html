<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body onload="randColor()">
  <div class="outer">
    <header>
      <h1>Simple</h1>
      <h2>Color Picker</h2>
    </header>

    <section>
      <div id="rgb-squares">
        <div class="border-one flex-me">
          <p class="rgb-number"></p>
        </div>
        <div class="border-two flex-me">
          <p class="rgb-number"></p>
        </div>
        <div class="border-three flex-me">
          <p class="rgb-number"></p>
        </div>
      </div>
    </section>

    <section id="color-input">
      <span class="col-r">R <input  id="r" type="range" min="0" max="255"></span>
      <span class="col-g">G <input id="g" type="range" min="0" max="255"></span>
      <span class="col-b">B <input id="b" type="range" min="0" max="255"></span>
    </section>

    <section id="myRGB" class="flex-me">
      <p id="myHex">#my Hex</p>
    </section>

    <section>
      <button id="myRand">Random Color</button>
    </section>
  </div>
  <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
